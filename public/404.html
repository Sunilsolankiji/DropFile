<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropFile - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // This script redirects 404s to index.html with the path stored in sessionStorage
      (function() {
        var repo = '/DropFile';
        var fullPath = window.location.pathname;

        // Store the attempted path for the SPA to handle
        sessionStorage.setItem('redirect', fullPath + window.location.search + window.location.hash);

        // Redirect to the base URL
        window.location.replace(repo + '/');
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>

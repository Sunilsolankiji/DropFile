<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropFile - Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script handles client-side routing for GitHub Pages
      // by redirecting 404s to the index page with the path stored in sessionStorage
      (function() {
        var pathSegmentsToKeep = 1; // Keep /DropFile/ prefix
        var l = window.location;
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
          '/?p=/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        sessionStorage.setItem('redirect', l.pathname + l.search + l.hash);
        l.replace(path);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>

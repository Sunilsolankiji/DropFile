<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9FD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D7BB8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1a5a8a" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="6" y="6" width="180" height="180" rx="36" ry="36" fill="url(#bgGrad)"/>

  <!-- File icon with shadow -->
  <g filter="url(#shadow)">
    <path d="M60 42 L60 150 L132 150 L132 72 L102 42 Z" fill="url(#fileGrad)"/>
    <path d="M102 42 L102 72 L132 72" fill="#D4E8F7"/>
  </g>

  <!-- File lines -->
  <line x1="72" y1="90" x2="108" y2="90" stroke="#B8D4E8" stroke-width="4" stroke-linecap="round"/>
  <line x1="72" y1="105" x2="120" y2="105" stroke="#B8D4E8" stroke-width="4" stroke-linecap="round"/>
  <line x1="72" y1="120" x2="100" y2="120" stroke="#B8D4E8" stroke-width="4" stroke-linecap="round"/>

  <!-- Down arrow (drop indicator) -->
  <g transform="translate(96, 96)">
    <circle cx="0" cy="0" r="28" fill="#FFFFFF" opacity="0.9"/>
    <path d="M0 -12 L0 10 M-8 3 L0 12 L8 3" stroke="#4A9FD4" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>

